<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/29ad6f6f1a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSearch</title>
  </head>
  <body>
    <div class="header">
      <div class="logo">MovieSearch</div>
      <a href="index.html" class="home-link">Home</a>
    </div>
    <div class="container">
      <input
        type="text"
        id="search-input"
        class="search-box"
        placeholder="Search for a movie..."
      />
      <ul id="search-results" class="movie-list">
        <!-- Search results will be displayed here using js -->
      </ul>
      <div id="movie-details" class="movie-details">
        <!-- Movie details will be dynamically inserted here with javascript -->
        <!-- Add other movie details like photo, plot, etc -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
